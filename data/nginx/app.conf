server {
    listen 80;
    server_name orders.music.bcc.no;
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    server_name orders.music.bcc.no;

    location / {
        proxy_pass http://directus:8055;
    }
    ssl_certificate /etc/letsencrypt/live/orders.music.bcc.no/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/orders.music.bcc.no/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
}